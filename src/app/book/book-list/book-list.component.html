<a routerLink="create">Create</a>
<table>
  <tr>
    <th>#</th>
    <th>Title</th>
    <th>Author</th>
    <th>Description</th>
    <th colspan="2">Action</th>
  </tr>
  <tr *ngFor="let book of books; index as i">
    <td>{{i+1}}</td>
    <td><a routerLink="detail/{{book.id}}">{{book.title}}</a></td>
    <td>{{book.author}}</td>
    <td>{{book.description}}</td>
    <td routerLink="edit/{{book.id}}">Edit</td>
    <td (click)="deleteById(book.id)">Delete</td>
  </tr>
</table>
